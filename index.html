<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mine Sweeper</title>
    <link rel="stylesheet" href="css/app.css" />
    <link rel="shortcut icon" href="images/flag-icon.png" type="image/x-icon" />
  </head>

  <body onload="init()">
    <span class="torch"
      ><img src="images/torch_anim.gif" alt="A torch gif"
    /></span>
    <span class="torch2"
      ><img src="images/torch_anim.gif" alt="A torch gif"
    /></span>
    <div>
      <h1>Mine Sweeper <img src="images/mine-icon.png" alt="" /></h1>
      <h2>Choose Level</h2>
      <button class="btn-lvl" onclick="chooseLevel(4,2)">Easy(16)</button>
      <button class="btn-lvl" onclick="chooseLevel(8,12)">
        Intermediate(64)
      </button>
      <button class="btn-lvl" onclick="chooseLevel(12,30)">Expert(144)</button>
    </div>
    <br />
    <div class="ui">
      <div alt = "help"
        title="Toggle lives, tip: on easy mode you get 2 lives"
        class="lives">
          <input onclick="toggleLives(this, event)" checked type="checkbox" />
          Lives:
        </label>
      </div>
      <span class="timer"></span>
      <span class="best-time">Best time:</span>
    </div>
    <div>
      <a href="#"  class="tip">  ?<span>Lets you take a short glimpse at a cell and it's neighbours</span></a>
      <button class = "hint" onclick="turnOnHint(this)"> Use hint(3)</button>
    </div>

    <div class=""></div>
    <span class="wall-flag"> <img src="images/wall-flag.png" alt="" /> </span>
    <span class="wall-flag2"> <img src="images/wall-flag.png" alt="" /> </span>
    <div class="board-container"></div>

    <div class="floor-tile"></div>

    <script src="js/utils.js"></script>
    <script src="js/game.js"></script>
  </body>


  <footer>
    Made by Aviv Roas at coding academy
    <img src="images/flag-animated.gif" alt="" />
  </footer>
</html>
