<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mine Sweeper ðŸ•¹</title>
    <link rel="stylesheet" href="css/app.css" />
  </head>

  <body onload="init()">
    <span class="torch"
      ><img src="images/torch_anim.gif" alt="A torch gif"
    /></span>
    <span class="torch2"
      ><img src="images/torch_anim.gif" alt="A torch gif"
    /></span>
    <div>
      <h1>Mine Sweeper <img src="images/mine-icon.png" alt="" /></h1>
      <h2>Choose Level</h2>
      <button class="btn-lvl" onclick="chooseLevel(4,2)">easy(16)</button>
      <button class="btn-lvl" onclick="chooseLevel(8,12)">
        Intermediate(64)
      </button>
      <button class="btn-lvl" onclick="chooseLevel(12,30)">Expert(144)</button>
    </div>
    <br />
    <div class="ui">
      <div
        title="Toggle lives, tip: on easy mode you get 2 lives"
        class="lives"
      >
        <input onclick="toggleLives(this, event)" checked type="checkbox" />
        Lives:
      </div>
      <span class="timer"></span>
      <span class="best-time">Best time:</span>
    </div>

    <div class="board-container"></div>

    <script src="js/utils.js"></script>
    <script src="js/game.js"></script>
  </body>
  <br />
  <br />
  <footer>Made by Aviv Roas at coding academy</footer>
</html>
